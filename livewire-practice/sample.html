<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colspan and Rowspan Highlight</title>
    <style>
        /* Apply general table styles */
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        /* Highlight the cell with colspan and rowspan */
        .highlight {
            background-color: pink;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col style="background-color: #f2f2f2">
            <col span="2" style="background-color: lightgray">
        </colgroup>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td class="highlight" colspan="2" rowspan="2">Colspan & Rowspan Cell</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </table>
</body>
</html>
